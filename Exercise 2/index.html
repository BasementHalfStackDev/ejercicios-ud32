<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Exercise 2</title>
</head>
<body>
    <div class="container">
        <nav class="row" id="page-title">
            <div class="col-12 text-center">Contact Us</div>
        </nav>
    </div>
        

    <div class="container" id="content-body">
        <form>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <img src="img/contacts.png" alt="Contact icon">
                </div>
                <div class="col-9 justify-content-center">
                    <input type="text" class="form-control" name="firstname" id="first-name" placeholder="First Name">
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-auto">
                    <img src="img/contacts.png" alt="Contact icon">
                </div>
                <div class="col-9 justify-content-center"> 
                    <input type="text" class="form-control" name="lastname" id="last-name" placeholder="Last Name"">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <img src="img/mail.png" alt="Email icon">
                </div>
                <div class="col-9 justify-content-center"> 
                    <input type="text" class="form-control" name="emailaddress" id="emai-address" placeholder="Email Address"">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <img src="img/phone.png" alt="Phone icon">
                </div>
                <div class="col-9 justify-content-center"> 
                    <input type="text" class="form-control" name="phone" id="phone-num" placeholder="Phone"">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto">
                    <img src="img/notepad.png" alt="Notepad icon">
                </div>
                <div class="col-9 justify-content-center"> 
                    <textarea class="form-control" name="feedback" id="user-feedback" placeholder="Enter your message for us here. We will get back to you within 2 business days"></textarea>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-auto ">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
