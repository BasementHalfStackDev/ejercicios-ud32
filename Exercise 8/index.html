<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Exercise 8</title>
</head>

<body>

    <div class="container-fluid">
        <div class="container" id="calculator-container">
            <div class="row">
                <div class="col-12">
                    <input class="form-control" type="text" id="result" disabled>
                </div>
            <div class="col-9 d-grid">
                <div class="row">
                    <div class="btn-group" role="group">
                        <button class="btn btn-primary col-4" onclick="appendToResult(9)">9</button>
                        <button class="btn btn-primary col-4" onclick="appendToResult(8)">8</button>
                        <button class="btn btn-primary col-4" onclick="appendToResult(7)">7</button>
                    </div>
                </div>
                <div class="row">
                    <div class="btn-group" role="group">
                        <button class="btn btn-primary col-4" onclick="appendToResult(6)">6</button>
                        <button class="btn btn-primary col-4" onclick="appendToResult(5)">5</button>
                        <button class="btn btn-primary col-4" onclick="appendToResult(4)">4</button>
                    </div>
                </div>
                <div class="row">
                    <div class="btn-group" role="group" >
                        <button class="btn btn-primary col-4" onclick="appendToResult(3)">3</button>
                        <button class="btn btn-primary col-4" onclick="appendToResult(2)">2</button>
                        <button class="btn btn-primary col-4" onclick="appendToResult(1)">1</button>
                    </div>
                </div>
                <div class="row">
                    <div class="btn-group" role="group">
                        <button class="btn btn-primary col-4" onclick="appendToResult('.')">.</button>
                        <button class="btn btn-primary col-4" onclick="appendToResult(0)">0</button>
                        <button class="btn btn-primary col-4" onclick="appendToResult('00')">00</button>
                    </div>
                </div>
            </div>
            <div class="col-3 d-grid">
                <div class="btn-group-vertical" role="group">
                    <button class="btn btn-danger" onclick="clearResult()">DEL</button>
                    <button class="btn btn-warning" onclick="appendToResult('/')">/</button>
                    <button class="btn btn-warning" onclick="appendToResult('*')">X</button>
                    <button class="btn btn-warning" onclick="appendToResult('-')">-</button>
                    <button class="btn btn-warning" onclick="appendToResult('+')">+</button>
                    <button class="btn btn-success" onclick="calculate()">=</button>
                </div>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
